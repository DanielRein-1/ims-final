<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suppliers - IMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-gray-100">

    <script src="../js/nav.js"></script>

    <div class="ml-64 min-h-screen flex flex-col relative">
        
        <div class="bg-master text-white p-8 shadow-md flex justify-between items-center relative z-40">
            <div>
                <h2 class="text-3xl font-extrabold tracking-tight">Supplier Directory</h2>
                <p class="text-slate-400 text-sm mt-1">Manage external vendors</p>
            </div>
            
            <button id="btnForceAdd" onclick="toggleModal()" class="flex items-center bg-blue-600 hover:bg-blue-700 px-6 py-3 rounded-xl font-bold transition shadow-lg border border-blue-500 cursor-pointer z-50">
                <span class="text-2xl mr-2 leading-none">+</span> Add Supplier
            </button>
        </div>

        <div class="p-8">
            <div class="bg-white rounded-lg shadow-lg overflow-hidden border border-slate-200">
                <table class="w-full text-left border-collapse">
                    <thead class="bg-slate-50 text-slate-700 uppercase text-xs font-bold tracking-wider">
                        <tr>
                            <th class="p-4 border-b">Company Name</th>
                            <th class="p-4 border-b">Contact Person</th>
                            <th class="p-4 border-b">Email</th>
                            <th class="p-4 border-b">Phone</th>
                            <th class="p-4 border-b">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="suppliersTableBody" class="text-gray-600 text-sm font-medium"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="supplierModal" class="fixed inset-0 bg-black/60 hidden flex justify-center items-center z-[100] backdrop-blur-sm">
        <div class="bg-white p-8 rounded-xl w-96 shadow-2xl border border-gray-200">
            <h2 class="text-2xl font-bold mb-6 text-slate-800">Register Supplier</h2>
            <form id="supplierForm">
                <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Company Name</label>
                <input type="text" id="name" class="w-full border-2 border-gray-200 p-3 rounded-lg mb-4 focus:border-blue-500 outline-none" required>
                
                <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Contact Person</label>
                <input type="text" id="contact_person" class="w-full border-2 border-gray-200 p-3 rounded-lg mb-4 focus:border-blue-500 outline-none">
                
                <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Email</label>
                <input type="email" id="email" class="w-full border-2 border-gray-200 p-3 rounded-lg mb-4 focus:border-blue-500 outline-none" required>

                <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Phone</label>
                <input type="text" id="phone" class="w-full border-2 border-gray-200 p-3 rounded-lg mb-6 focus:border-blue-500 outline-none" required>
                
                <div class="flex justify-end gap-3">
                    <button type="button" onclick="toggleModal()" class="px-5 py-2 text-gray-600 font-bold hover:bg-gray-100 rounded-lg">Cancel</button>
                    <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg font-bold hover:bg-blue-700 shadow-md">Register</button>
                </div>
            </form>
        </div>
    </div>

    <div id="editSupplierModal" class="fixed inset-0 bg-black/60 hidden flex justify-center items-center z-[100] backdrop-blur-sm">
        <div class="bg-white p-8 rounded-xl w-96 shadow-2xl border border-gray-200">
            <h2 class="text-2xl font-bold mb-6 text-slate-800">Edit Supplier</h2>
            <form id="editSupplierForm">
                <input type="hidden" id="edit_id">
                <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Company Name</label>
                <input type="text" id="edit_name" class="w-full border-2 border-gray-200 p-3 rounded-lg mb-4 focus:border-blue-500 outline-none" required>
                <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Contact Person</label>
                <input type="text" id="edit_contact_person" class="w-full border-2 border-gray-200 p-3 rounded-lg mb-4 focus:border-blue-500 outline-none">
                <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Email</label>
                <input type="email" id="edit_email" class="w-full border-2 border-gray-200 p-3 rounded-lg mb-4 focus:border-blue-500 outline-none" required>
                <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Phone</label>
                <input type="text" id="edit_phone" class="w-full border-2 border-gray-200 p-3 rounded-lg mb-6 focus:border-blue-500 outline-none" required>
                <div class="flex justify-end gap-3">
                    <button type="button" onclick="closeEditModal()" class="px-5 py-2 text-gray-600 font-bold hover:bg-gray-100 rounded-lg">Cancel</button>
                    <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg font-bold hover:bg-blue-700 shadow-md">Update</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/suppliers.js"></script>
</body>
</html>
