<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - IMS PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/login_style.css">
</head>
<body class="flex items-center justify-center h-screen bg-slate-50">

    <div class="login-card p-10 rounded-2xl w-96 border border-gray-200 bg-white shadow-xl relative">
        
        <div class="flex justify-center mb-8">
            <div class="p-4 rounded-xl bg-blue-50">
                <h1 class="text-3xl font-black text-blue-700 tracking-tighter">IMS<span class="text-slate-900">PRO</span></h1>
            </div>
        </div>

        <h2 class="text-2xl font-bold text-center text-slate-700 tracking-tight mb-2">Welcome Back</h2>
        <p class="text-center text-slate-400 text-xs mb-8 uppercase tracking-widest">Secure Access Portal</p>

        <form id="loginForm">
            <div class="mb-4">
                <label class="block text-[10px] font-bold text-slate-500 uppercase mb-1 ml-1">Username</label>
                <div class="relative">
                    <input type="text" id="username" class="input-field w-full border border-gray-300 p-3 rounded-lg outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-100 transition-all text-sm font-bold text-slate-700" placeholder="Enter username" required>
                </div>
            </div>

            <div class="mb-8">
                <label class="block text-[10px] font-bold text-slate-500 uppercase mb-1 ml-1">Password</label>
                <div class="relative">
                    <input type="password" id="password" class="input-field w-full border border-gray-300 p-3 rounded-lg outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-100 transition-all text-sm font-bold text-slate-700" placeholder="••••••••" required>
                </div>
            </div>

            <button type="submit" class="w-full bg-slate-900 hover:bg-blue-700 text-white font-bold py-3 rounded-lg shadow-lg transition-all transform active:scale-95 text-sm uppercase tracking-wider">
                Sign In
            </button>
        </form>
        
        <div class="mt-8 text-center border-t border-gray-100 pt-4">
            <p class="text-[10px] text-gray-400">Internal Management System v2.0</p>
        </div>
    </div>

    <script src="../js/auth.js"></script>
</body>
</html>
